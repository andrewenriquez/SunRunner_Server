<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SunRunner</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link href="/sunrunr/stylesheets/sunrunr.css" rel="stylesheet">
        <script src="/sunrunr/javascripts/signin.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <a href="account.html" class="brand-logo left">
                    <img id="logo" src="images/logo_main.png">
                    <span id="name">SunRunr</span>
                </a>
            </div>
        </nav>

        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey">
                    <div class="card-content white-text">
                        <span class="card-title">Sign In</span>
                        <div class="input-field">   
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="card-action">
                            <div>
                                <button id="signin" class="waves-effect waves-light btn">SIGN IN</button>
                            </div>
                            <div id="account">
                                "Need an account?"
                                <a href="register.html">REGISTER</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-panel blue-text" id="ServerResponse" style="display:none"></div>
                </div>
            </div>
        </div>
    </body>
</html>
