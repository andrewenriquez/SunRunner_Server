<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SunRunner - Register</title>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
        <link ref="/sunrunr/stylesheets/sunrunr.css" rel="stylesheet">
        <script ref="/sunrunr/javascript/register.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <a href="#!" class="brand-logo left"><img id="logo" src="images/logo_main.png"><span id="name">SunRunr</span></a>
                <ul class="right ">
                    <li><a class="dropdown-trigger btn" href="#" data-target="dropdown1"><i class="material-icons">more_vert</i></a>
                        <ul id="dropdown1" class="dropdown-content" tabindex="0">
                            <li tabindex="0"><a href="index.html">Sign in</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey ">
                    <div class="card-content white-text">
                        <span class="card-title">Account Registration</span>
                            
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="input-field">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                    
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    
                        <div class="input-field">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm">
                        </div>
                        
                        <div class="card-action">
                            <div><a id="signup" class="waves-effect waves-light btn">Register</a></div>
                            <div id="account">Have an account? <a href="index.html">Sign In</a></div>
                        </div>
                    </div>
                    
                    <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
                </div>
            </div>
            <script> $('.dropdown-trigger').dropdown(); </script>
        </div>
    </body>
</html>
